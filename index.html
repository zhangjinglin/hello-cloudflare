<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Cloudflare Pages</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 600px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        p {
            color: #666;
            line-height: 1.6;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/api/placeholder/100/100" alt="Logo" class="logo">
        <h1>Hello World!</h1>
        <p>This is my first Cloudflare Pages deployment.</p>
        <p id="built-with">Loading...</p>
    </div>
    <script>
        // Fetch the value from our API
        fetch('/api/get-built-with')
            .then(response => response.text())
            .then(text => {
                document.getElementById('built-with').textContent = text;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('built-with').textContent = 'Error loading message';
            });
    </script>
</body>
</html>
